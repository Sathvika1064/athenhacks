<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-vector/taxi-app-concept_23-2148484534.jpg') center/cover no-repeat fixed;
            color: black;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin-top: 5vh;
        }

        form {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }

        button {
            background-color: #333;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function submitForm(buttonValue) {
            var form = document.getElementById("rideForm");
            var buttonField = document.getElementById("buttonClicked");

            // Set the value of the hidden field to the clicked button's value
            buttonField.value = buttonValue;

            // Continue with the form submission
            form.submit();

            // Prevent the default form submission
            return false;
        }
    </script>
</head>
<body>

    <header>
        <h1>Ride Booking</h1>
    </header>

    <section>
        <form id="rideForm" action="/submit" method="post">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="vehicle">Choose a Vehicle:</label>
            <select id="vehicle" name="vehicle" required style="margin-bottom:6vh">
                <option value="car">-Select-</option>
                <option value="car">Car</option>
                <option value="auto">Auto</option>
                <option value="bike">Bike</option>
                <option value="pink">Pink</option>
            </select>

            <!-- Hidden field to store the clicked button's value -->
            <input type="hidden" id="buttonClicked" name="buttonClicked">

            <button type="button" style="margin-right:12vh" onclick="submitForm('Shortest_path')">Shortest Path</button>
            <button type="button" onclick="submitForm('Safest_path')">Safest Path</button>
        </form>
    </section>

</body>
</html>
